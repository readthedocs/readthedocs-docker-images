language: python
python:
  - "3.6"
env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1
before_install:
  - pip install pipenv
install:
  - pipenv install
matrix:
  include:
    - script: pipenv run pytest
    - script: docker build -t readthedocs/build:testing .
      services: docker
      sudo: required
    - script: docker build -t readthedocs/dotnet:testing dotnet
      services: docker
      sudo: required
