language: python
python:
  - "3.6"
env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1
before_install:
  - pip install git+https://github.com/pypa/pipenv.git@master
install:
  - pipenv install
matrix:
  include:
    - name: Conda
      script: pipenv run pytest
    - name: Build
      script: docker build -t readthedocs/build:testing .
      services: docker
      sudo: required
